<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
  // []
  //1. 在中括号中出现的所有字符都是本身意思的字符 没有特殊含义
  var reg1 = /^[.]$/;
  console.log(reg1.test("1")); // false
  console.log(reg1.test(".")); // true
  // ()
  //1. 分组作用一： 改变x|y的默认优先级
  // /^18\19$/ 18 19 181 189 119 1819... 都符合
  // /^(18\19)$/ 只有18 19符合

  // 1. 有效数字的正则 正整数 负数 零 小数
  //1) "." 可以不出现 但出现后面必须跟一个或多个数字
  //2) 最开始可以有+/- 也可以没有 0-1次
  //3) 整数部分，一位数可以是0-9之间的一个，多位数不能以0开头
  // var regP1 = /^[+-]?$/;  // 开始
  // var regP2 = /^(\d|([1-9]\d+))$/ // 整数部分
  // var regP3 = /^(\.\d+)?$/  小数点部分
  var reg = /^[+-]?(\d|([1-9]\d+))(\.\d+)?$/;

</script>
</body>
</html>
