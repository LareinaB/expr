<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    // []
    //1. 在中括号中出现的所有字符都是本身意思的字符 没有特殊含义
    var reg1 = /^[.]$/;
    console.log(reg1.test("1")); // false
    console.log(reg1.test(".")); // true

    //2. 中括号不识别两位数
    var reg2 = /^[12]$/;  // 1或2中的一个 满足[xyz]
    var reg3 = /^[12-68]$/; // 1或2-6(中的一个)或8三个中的一个

    //3. -可以用
    var reg4 = /^\w-$/;  //-> 数字、字母、下划线、-中的一个
    console.log(reg4.test("-"));  // true

    // ()
    //1. 分组作用一： 改变x|y的默认优先级
    // /^18\19$/ 18 19 181 189 119 1819... 都符合
    // /^(18\19)$/ 只有18 19符合

    // 1. 有效数字的正则 正整数 负数 零 小数
    //1) "." 可以不出现 但出现后面必须跟一个或多个数字
    //2) 最开始可以有+/- 也可以没有 0-1次
    //3) 整数部分，一位数可以是0-9之间的一个，多位数不能以0开头
    // var regP1 = /^[+-]?$/;  // 开始
    // var regP2 = /^(\d|([1-9]\d+))$/ // 整数部分
    // var regP3 = /^(\.\d+)?$/  小数点部分
    var reg5 = /^[+-]?(\d|([1-9]\d+))(\.\d+)?$/;

    // 2. 年龄介于18到65之间 18-19 20-59 60-65
    var reg6 = /^(1[8-9]|[2-5]\d|6[0-5])$/;
    console.log(reg6.test("18"));

    //3. 验证邮箱的正则（简版）
    //@左边数字，字母，下划线，.-
    //@
    //@右边.前面 数字 字母 -
    //@.xxx .字母(两到四位) 出现1-2次
    //1364636619@qq.com
    //765920951@qq.com
    //15691970092@163.com(.cn)
    //zhufengpeixun@zhufeng.cn
    var reg7 = /^[\w.-]+@[0-9a-zA-Z]+(\.[a-zA-Z]{2,4}){1,2}$/;
    // 复杂版
    reg7 = /^[0-9a-zA-Z-_.]@[0-9a-zA-Z]+(\.[a-zA-Z]{2,4}){1,2}$/;

    //4. 中国标准真实姓名 2-4位汉字
    var reg8 = /^[\u4e00-\u9fa5]{2,4}$/;

    //5. 身份证号码 这简单 最后一位可能是X
    var reg9 = /^\d{17}(\d|X)$/;
    //省市区县年月日都可以获取并在数据库中查询
    var reg10 = /^(\d{2})(\d{4})(\d{4})(\d{2})(\d{2})(\d{2})(\d)(\d|X)$/

</script>
</body>
</html>
