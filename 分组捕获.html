<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

    // ？在正则中有很多的作用
    // 1）普通元字符后面表示该元字符出现0-1次
    // 2）在量词元字符后面表示取消捕获时候的贪婪性
    // 3) 在分组中?:意思是只匹配不捕获

    // 正则分组
    // 1.改变优先级
    // 2.分组引用
    // \2（\1）代表和第二（一）个分组出现一模一样的内容
    // 一模一样指的是和对应分组中内容的值也要一样
    var reg1 = /^(\w)\1(\w)\2$/;
    console.log(reg1.test("zzff")); // true
    console.log(reg1.test("z0f1")); // false

    // 3.分组捕获  ->正则捕获的时候不仅仅不大分组匹配的内容捕获到，也可以捕获小分组匹配的内容
    var reg2 = /^(\d{2})(\d{4})(\d{4})(\d{2})(\d{2})(?:\d{2})(\d)(?:\d|X)$/;
    var str = "610528199602075826";
    console.log(reg2.exec(str));
    // ["610528199602075826", "61", "0528", "1996", "02", "07", "58", "2", "6", index: 0]
    console.log(str.match(reg2)); // 结果一样

    var reg3 = /hello(\d+)/g;
    var str1 = "hello2017hello2018hello2019";
    // exec执行3次，每次不仅可以捕获大正则匹配的内容， 还可以捕获第一个分组匹配的内容
    console.log(reg3.exec(str1)); // ["hello2017", "2017",...]
    console.log(reg3.exec(str1)); // ["hello2018", "2018",...]
    console.log(reg3.exec(str1)); // ["hello2019", "2019",...]

    // match 只有一次性捕获到的大正则里的内容
    console.log(str1.match(reg3)); // ["hello2017", "hello2018", "hello2019"]


</script>

</body>
</html>
